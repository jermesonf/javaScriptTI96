<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Tela</title>
	
	
	<style>
	
		body{
			background-color:#E2E8F0;
		}
	
		.btnestilo:hover{
			background-color:#F2F4F5;
		}
		
		.imagem
		{
			border-radius:50px;
		}
		
	</style>

</head>
<body class="container"style=" font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">

    <div class="container-fluid">

            <figure class="text-center m-5 ">
                <img class="imagem img-fluid w-50" src="imc.jfif" alt="IMC" title="Indice de Massa Corporal">
            </figure>
       
            <form>

                <h1>Calculando IMC</h1>

                <br><br>
                
                <div>
                    <div class="row">

                        <div class="col-md-6 col-sm-12 col-lg-6">
                        <label>Nome</label>
                        <input type="text" class="btnestilo form-control nome"  placeholder="Nome" name="nome" id="nome">
                        </div>
                        
                        <div class="col-md-6 col-sm-12 col-lg-6">
                        <label>Nascimento</label>
                        <input type="date" class="btnestilo form-control nascimento" placeholder="Data de Nascimento" name="nascimento" id="nascimento">
                        </div>

                    </div>
                </div>

                <br><br>

                <div>
                    <div class="row">
                        
                        <div class="col-md-6 col-sm-12 col-lg-6">
                        <label>Altura</label>
                        <input type="number" class="btnestilo form-control altura" placeholder="Altura" name="altura" id="altura">
                        </div>

                        <div class="col-md-6 col-sm-12">
                        <label>Peso</label>
                        <input type="number" class="btnestilo form-control peso" placeholder="Peso" name="peso" id="peso">

                        </div>
                    </div>
                </div>

                <br>

                <button type="button" class="btn btn-primary  btn-block " id="calcular">Calcular</button>

                <br><br>

                <div class="container mt-3">
                  
                    <table class="table table-hover">
					
                      <thead>
                        <tr>
                          <th>Nome</th>
                          <th>Idade</th>
                          <th>Altura</th>
                          <th>Peso</th>
                          <th>IMC</th>
                          <th>Situação</th>
                        </tr>
                      </thead>
					  
                      <tbody>

                        <tr>
                          <td>Teste</td>
                          <td>21</td>
                          <td>1.57</td>
                          <td>80</td>
                          <td>12.2</td>
                          <td>Ruim</td>
                        </tr>

                      </tbody>
                    </table>
					
                  </div>

                <br><br>

            </form>


    </div>
	
	
	
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<script src="scriptTela.js"></script>
    
</body>
</html>
