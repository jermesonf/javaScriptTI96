<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    
    <script>

    console.log("============================")    

        //Operadores
        //Matematica
        
        console.log(20+4) //Adição
        console.log(10*10) //Multiplicação
        console.log(20-10) //Subtração
        console.log(5/2) //Divisão
        console.log(5%2) //mod
        console.log(5**2) //potenciação

        //Relacional

            // > maior
            // < menor
            // >= maior ou igual
            // <= menor ou igual
            // == igual em valor
            // === igual em  tipo e valor
            // != diferente


    console.log("============================")    

        console.log(23>10) //true
        console.log(5<10) //true
        console.log(4>=5) //false
        console.log(10<=10)//true
        console.log(12=="12")//true
        console.log(12==="12")//false

        // Operador lógico

            // && e
            // || or ou
            // not

        var p=true;
        var q=false;

        console.log( (p==q && 4>3) || (p!=q) ) // true

        // Operadores de atribuição

        var numero=12;
        console.log(numero);
        numero++;
        console.log(numero);
        numero++; //vai colocar mais um valor
        console.log(numero);
        numero--;
        console.log(numero);
        numero+=10;
        console.log(numero);
        numero-=2;
        console.log(numero);

    </script>
</body>
</html>
