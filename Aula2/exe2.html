<!DOCTYPE html>
<html lang="pt-br">

	<head>
	
		<meta charset="UTF-9">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Java Script</title>
		
	</head>
	<body>

		
		<!-- Trabalhar javaScript no fim do body -->
		<script>
		
			var valor = prompt("Digite o primeiro valor");
		
				
			for(i = 0; i <= 10; i++)
			{
			 console.log( parseFloat(valor) * parseFloat(i) )
			}
			
		</script>
		
	</body>
	
</html>
