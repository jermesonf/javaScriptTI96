<!DOCTYPE html>
<html lang="pt-br">

	<head>
	
		<meta charset="UTF-9">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Java Script - Condicional - Switch</title>
		
	</head>
	<body>

		
		<!-- Trabalhar javaScript no fim do body -->
		<script>
		
			var dia = prompt("Digite o valor do dia da semana: ");
			
			switch(dia)
			{
				case "1":
					alert("Domingo");
					break;
					
				case "2":
					alert("Segunda-Feira");
					break;
					
				case "3":
					alert("Terça-Feira");
					break;
					
				case "4":
					alert("Quarta-Feira");
					break;
					
				case "5":
					alert("Quinta-Feira");
					break;
					
				case "6":
					alert("Sexta-Feira");
					break;
					
				case "7":
					alert("Sabádo");
					break;
					
				default:
					alert("Não existe esse dia da semana")
					break;
			}
			
		</script>
		
	</body>
	
</html>
