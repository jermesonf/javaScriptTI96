<!DOCTYPE html>
<html lang="pt-br">

	<head>
	
		<meta charset="UTF-9">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Java Script</title>
		
	</head>
	<body>

		
		<!-- Trabalhar javaScript no fim do body -->
		<script>
		
			// Criando variavel
			//obs: em javaScript não é preciso definir o tipo da variavel semelhante a python (linguagem não-tipada)
			var i = 0;
			
			//Estou realizando um teste relacional, vai gerar true ou false
			i < 10;
			
			//Incremento
			i++;
			
			//Cria uma caixa para inserir o valor e o resultado é mostrado no console do n
			var valor = prompt("Digite um valor");
			
			for(var i=1; i <= 10; i++)
			{
				console.log(valor * i)
				
			}
			
		</script>
		
	</body>
	
</html>
