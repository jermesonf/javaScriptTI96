<!DOCTYPE html>
<html lang="pt-br">

	<head>
	
		<meta charset="UTF-9">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Java Script</title>
		
	</head>
	<body>

		
		<!-- Trabalhar javaScript no fim do body -->
		<script>
		
		
				
			for(valor1 = 1; valor1 <= 10; valor1++)
			{
				
				for(valor2 = 1; valor2 <= 10; valor2++)
				{
					console.log(valor1,  'x'  ,valor2,  '='  ,valor1*valor2  );
					
				}
				
				console.log("===========================================================")
				
			}
			
		</script>
		
	</body>
	
</html>
